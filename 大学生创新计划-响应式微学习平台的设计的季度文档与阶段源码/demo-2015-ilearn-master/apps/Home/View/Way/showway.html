<extend name="./homebase"/>
<block name="title">
<div id="usertitle" class="am-g">

<div id="container">
<br>
  <div class="am-u-sm-4">
  <img src="__PUBLIC__/logo/imlogo.png" alt="" id="touxiang" class="am-img-responsive" >

  </div>
  <div class="am-u-sm-8 am-u-md-6" >
<h1>分享是美好的品质。</h1>
<small>在这，分享你的经验，你的学习...</small>
  </div>

<div class="am-u-md-2 am-hide-sm-only">
  <empty name="Think.session.userinfo">  
    <a href="../user/login"><button type="button" class="am-btn am-btn-success am-btn-block">登录更精彩</button></a>
  <else />
  <a href="../user/userlikecourse"><button type="button" class="am-btn am-btn-success am-btn-block">我的收录</button></a>
  </empty>
          <br>    
  <a href="../course/showallcourse"><button type="button" class="am-btn am-btn-primary am-btn-block">教程总览</button></a>
  <br>
</div>

</div>
<br>
</div>
<hr>
</block>

<block name="sidebar">
<div id="container">
<div class="am-g">
<div class="am-u-sm-10 am-u-sm-offset-1">
<form action="../way/addway" method="post">
<article class="am-comment"> <!-- 评论容器 -->

  <div class="am-comment-main" style="box-shadow: 0px 0px 2px 2px #888888;"> <!-- 评论内容容器 -->
    <header class="am-comment-hd">
      <input type="text" class="am-form-field " style="border:none;" placeholder="点击添加标题" required name="wname" />
  
    </header>

    <div class="am-comment-bd" style="padding:5px;">
	<div class="am-form-group" >
      <textarea style="width:100%; border-radius:5px;border:none;"class="" rows="2" id="doc-ta-1" placeholder="点击添加分享内容" required name="wcontent"></textarea>
    </div>

    </div> <!-- 评论内容 -->
  </div>
  <div class="am-g">
  <br>
  	<div class="am-u-sm-4 am-u-sm-offset-4">
  		<button type="submit" class="am-btn am-btn-success am-btn-block">分享</button>
  	</div>

  </div>
  <hr>
</article>
</form>


<volist name="allway" id="way">
<article class="am-comment" > <!-- 评论容器 -->
  <a href=""> 
    <img class="am-comment-avatar" alt="" style="width:50px;height:50px;" src="__PUBLIC__/logo/imlogo.png" /> <!-- 评论者头像 -->   
  </a>

  <div class="am-comment-main" style="box-shadow: 0px 0px 2px 2px #888888; "> <!-- 评论内容容器 -->
    <header class="am-comment-hd">
      <h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{$way.wtitle}</h4>
      <div class="am-comment-meta am-text-right"> <!-- 评论元数据 -->
        分享于 <time datetime="">{$way.wdate}</time>
      </div>
    </header>

    <div class="am-comment-bd"><p>{$way.wcontent}</p></div> <!-- 评论内容 -->
  </div>
  
</article>
<br>
</volist>
</div>
</div>
</div>
</block>
